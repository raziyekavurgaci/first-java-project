<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="team" id="teamA">
            <img class="fb" src="/img/Fenerbahçe_SK.png" alt="">
            <h2>Fenerbahçe</h2>
            <p id="scoreA">0</p>
            <div class="score-controls">
                <button onclick="decreaseScore('A')">-</button>
                <button onclick="increaseScore('A')">+</button>
            </div>
            <button onclick="setScorePrompt('A')">Gol Ayarla</button>
            <button onclick="setNamePrompt('A')">İsim Değiştir</button>
            <button id="resetButtonA">Reset</button>
        </div>
        <div class="team" id="teamB">
            <img class="bjk" src="/img/Beşiktaş_Logo_Beşiktaş_Amblem_Beşiktaş_Arma.png" alt="">
            <h2>Beşiktaş</h2>
            <p id="scoreB">0</p>
            <div class="score-controls">
                <button onclick="decreaseScore('B')">-</button>
                <button onclick="increaseScore('B')">+</button>
            </div>
            <button onclick="setScorePrompt('B')">Gol Ayarla</button>
            <button onclick="setNamePrompt('B')">İsim Değiştir</button>
            <button id="resetButtonB">Reset</button>
        </div>    
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
